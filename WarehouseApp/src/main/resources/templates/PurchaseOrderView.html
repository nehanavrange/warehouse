
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Purchaser Order View</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
	<!-- <div th:insert="fragments/commonui :: userhead"></div>
 <div th:insert="fragments/commonui :: usermenu"></div>
 -->

	<div class="container">
		<div class="card">
			<div class="card-header text-center text-white bg-primary">
				<h2>Purchaser Order Data View</h2>
			</div>
			<!-- header end -->
			<div class="card-body">
				<table class="table table-hover table-bordered table-md">
					<tbody>
						<tr>
							<th>ORDER ID</th>
							<td th:text="${ob.id}"></td>
						</tr>
						<tr>
							<th>ORDER CODE</th>
							<td th:text="${ob.orderCode}"></td>
						</tr>
						
						<tr>
						<th>SHIPMENT CODE</th>
						<td th:text="${ob.shipmentType.shipmentCode}"></td>
						</tr>
						
						<tr>
							<th>REFERENCE NUMBER</th>
							<td th:text="${ob.referenceNumber}"></td>
						</tr>
						
						<tr>
							<th>DAFAULT STATUS</th>
							<td th:text="${ob.status}"></td>
						</tr>
						
						<tr>
							<th>QUALITY CHECK</th>
							<td th:text="${ob.qualityCheck}"></td>
						</tr>
						
						<tr>
							<th>DESCRIPTION</th>
							<td th:text="${ob.description}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- body end -->

		</div>
	</div>
</body>
</html>
