<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
 -->
</head>
<body>

<div th:insert="fragments/commonui::userhead"> </div>
<div th:insert="fragments/commonui::usermenu"> </div>
	<div class="container">
		<div class="card">
		<div class="card-header bg-primary text-white text-center">
				<h3>Welcome to Data View Page</h3>
			</div>
		

			<div class="card-body">
				<table  class="table table-hover">
					<tr class="bg-info text-white ">
						<th>ID</th>
						<td th:text="${ob.id}"></td>
					</tr>
					<tr>
						<th>PartCode</th>
						<td th:text="${ob.partCode}"></td>
					</tr>
					<tr>
						<th>PartWidth</th>
						<td th:text="${ob.partWidth}"></td>
					</tr>
					<tr>
						<th>PartLen</th>
						<td th:text="${ob.partLen}"></td>
					</tr>
					<tr>
						<th>PartHgh</th>
						<td th:text="${ob.partHgh}"></td>
					</tr>
					<tr>
						<th>BaseCost</th>
						<td th:text="${ob.baseCost}"></td>
					</tr>
					<tr>
						<th>BaseCurr</th>
						<td th:text="${ob.baseCurr}"></td>
					</tr>
					<tr>
						<th>Description</th>
						<td th:text="${ob.description}"></td>
					</tr>
					<tr>
						<th>Uom</th>
						<td th:text="${ob.uomFk.uomModel}"></td>
					</tr>

				</table>

			</div>
			<div class="card-footer bg-primary"></div>
		</div>
	</div>





</body>
</html>
