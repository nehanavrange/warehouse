<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>all</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h3>Welcome to ShipmentType Data Page</h3>
			</div>

			<div class="card-body">
				<table class="table table-hover">
					<tr class="bg-info text-white text-center">
						<th>Shipment Id</th>
						<th>Shipment Mode</th>
						<th>Shipment Code</th>
						<th>Enable Shipment</th>
						<th>Shipment Grade</th>
						<th>Description</th>
						<th colspan="3">Operation</th>
					</tr>
					<tr th:each="ob:${list}">
						<td th:text="${ob.id}"></td>
						<td th:text="${ob.shipmentMode}"></td>
						<td th:text="${ob.shipmentCode}"></td>
						<td th:text="${ob.enableShipment}"></td>
						<td th:text="${ob.shipmentGrade}"></td>
						<td th:text="${ob.description}"></td>
						<td><a th:href="@{/shipmenttpye/delete/{id}(id=${ob.id})}"
							class="btn btn-danger">DELETE</a></td>
						<td><a th:href="@{/shipmenttpye/edit/{id}(id=${ob.id})}"
							class="btn btn-success">EDIT</a></td>
						<td><a th:href="@{/shipmenttpye/view/{id}(id=${ob.id})}" class="btn btn-primary">VIEW</a></td>
					</tr>
				</table>
			</div>
			<div class="card-footer bg-primary text-white text-center">
				<b><span th:text="${message}"></span></b>
			</div>
		</div>
	</div>

</body>
</html>
